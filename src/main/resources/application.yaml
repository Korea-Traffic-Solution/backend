spring:
  config:
    import: optional:file:.env[.properties]

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_PASS}
    url: ${DB_URL}
    hikari:
      maximum-pool-size: 10
      max-lifetime: 27000000
      idle-timeout: 60000
      connection-timeout: 30000
      validation-timeout: 5000

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
      open-in-view: false
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true

  logging:
    level:
      org:
        hibernate:
          sql: debug
          type.descriptor.sql: trace

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_EXPIRATION}

firebase:
  credentials:
    path: src/main/resources/firebase/firebase-service-key.json

notice:
  url: ${NOTICE_API_URL}